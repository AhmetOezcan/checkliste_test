<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Checkliste mit Stift</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: sans-serif;
      background: #eee;
    }
    canvas {
      border: 2px solid #000;
      cursor: crosshair;
      touch-action: none; /* Verhindert Scrollen beim Zeichnen auf Touch-Geräten */
    }
    .controls {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>Zeichne auf dem Bild</h2>
  <div class="controls">
    <button id="resetBtn">Zurücksetzen</button>
  </div>
  <canvas id="canvas"></canvas>

  <script>
    const img = new Image();
    img.src = 'foto.png'; // Passe ggf. den Bildnamen an

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const resetBtn = document.getElementById('resetBtn');

    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
    }

    img.onload = () => {
      // Maximalbreite für bessere Darstellung auf kleinen Bildschirmen
      const maxWidth = 600;
      const scale = Math.min(1, maxWidth / img.width);
      canvas.width = img.width * scale;
      canvas.height = img.height * scale;
      drawImage();
    };

    let isDrawing = false;

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      } else {
        return {
          x: e.offsetX,
          y: e.offsetY
        };
      }
    }

    function startDraw(x, y) {
      isDrawing = true;
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function draw(x, y) {
      if (isDrawing) {
        ctx.lineTo(x, y);
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }

    function stopDraw() {
      isDrawing = false;
    }

    // Maus-Events
    canvas.addEventListener('mousedown', e => {
      const pos = getPos(e);
      startDraw(pos.x, pos.y);
    });
    canvas.addEventListener('mousemove', e => {
      const pos = getPos(e);
      draw(pos.x, pos.y);
    });
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mouseout', stopDraw);

    // Touch-Events
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      const pos = getPos(e);
      startDraw(pos.x, pos.y);
    });
    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      const pos = getPos(e);
      draw(pos.x, pos.y);
    });
    canvas.addEventListener('touchend', stopDraw);

    // Reset-Button
    resetBtn.addEventListener('click', drawImage);
  </script>
</body>
</html>
